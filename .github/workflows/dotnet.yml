name: publish

on:
  push:
    branches: [ main ]

env:
  APP_NAME: Qontro.Toolkit
  APP_PACKAGE_PATH: './src/Qontro.Toolkit.Ui/'
  DOTNET_VERSION: '8.0.404' 

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: |
        cd ./src/
        dotnet build --configuration Release --no-restore
        dotnet publish -r win-x64 -o ./publish/win_x64 -c Release -f net8.0 --self-contained
      
    - uses: azure/webapps-deploy@v2
      name: Deploy
      with:
        app-name: ${{ env.APP_NAME }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: '${{ env.APP_PACKAGE_PATH }}/publish/win_x64'
